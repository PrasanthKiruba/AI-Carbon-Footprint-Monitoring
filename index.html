<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Carbon Footprint Monitor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Carbon Emission Predictor</h2>
    <form id="emissionForm">
      <div class="mb-3">
        <label>Industrial Output (tons)</label>
        <input type="number" step="0.01" name="industry_output" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Transport Distance (km)</label>
        <input type="number" step="0.01" name="transport_distance" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Energy Consumption (kWh)</label>
        <input type="number" step="0.01" name="energy_consumption" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <div id="result" class="mt-4"></div>
    <canvas id="emissionChart" class="mt-4"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
